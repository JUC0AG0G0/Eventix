name: CI/CD - Build, Publish & Deploy (Backend only)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: eventix-api

jobs:
  # --------- JOB 1 : CI/CD - Build et publication Docker ----------
  build_and_publish:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- BACKEND NODE (IMAGE DOCKER) ----
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build backend Docker image
        run: |
          docker build -f server/Dockerfile \
            -t $REGISTRY/${{ secrets.GHCR_USERNAME }}/$IMAGE_NAME:latest \
            -t $REGISTRY/${{ secrets.GHCR_USERNAME }}/$IMAGE_NAME:${{ github.sha }} \
            server

      - name: Push backend image to GHCR
        run: |
          docker push $REGISTRY/${{ secrets.GHCR_USERNAME }}/$IMAGE_NAME:latest
          docker push $REGISTRY/${{ secrets.GHCR_USERNAME }}/$IMAGE_NAME:${{ github.sha }}


  # --------- JOB 2 : Déploiement sur serveur de PROD ----------
  deploy:
    runs-on: self-hosted
    needs: build_and_publish
    steps:
      - name: Vérifier la connexion SSH
        run: ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER_PROD }}@${{ secrets.SSH_HOST_PROD }} "echo '✅ SSH OK'"

      - name: Déployer le backend sur le serveur de production
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER_PROD }}
          key: ${{ secrets.SSH_PRIVATE_KEY_PROD }}
          script: |
            echo "==> Connexion à GitHub Container Registry"
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            echo "==> Téléchargement de la dernière image backend"
            docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/eventix-api:latest

            echo "==> Mise à jour des conteneurs (backend + MongoDB)"
            cd ~/Bureau/fil-rouge-jules-403/Eventix
            docker compose --env-file .env -f docker-compose.yml down
            docker compose --env-file .env -f docker-compose.yml up -d

            echo "✅ Déploiement backend terminé avec succès."


  # --------- JOB : Build Android APK et publier sur GitHub Release ----------
  build_apk:
    name: Build Android APK & Publish Release
    runs-on: ubuntu-latest
    needs: build_and_publish
    env:
      APP_DIR: mobile/Eventix
      GRADLE_WRAPPER: ./gradlew
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Optional Set up Android SDK (no inputs to avoid warnings)
        uses: android-actions/setup-android@v2

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Set up keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > ${{ github.workspace }}/eventix.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Set signing env variables
        run: |
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Build APK (release)
        working-directory: ${{ env.APP_DIR }}
        run: |
          chmod +x $GRADLE_WRAPPER
          ./gradlew assembleRelease --no-daemon

      - name: Find built APK
        id: find_apk
        run: |
          set -e
          APK_PATH=$(find ${{ env.APP_DIR }}/ -type f -iname "*release*.apk" | head -n 1 || true)
          if [ -z "$APK_PATH" ]; then
            echo "ERROR: No release APK found. Listing build output for debug:" >&2
            find ${{ env.APP_DIR }}/ -maxdepth 6 -type f -print
            exit 1
          fi
          echo "Found APK: $APK_PATH"
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload APK as artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: eventix-apk
          path: ${{ steps.find_apk.outputs.apk_path }}

      # Set release token: prefer GHCR_PAT (if present), otherwise use built-in GITHUB_TOKEN
      - name: Set RELEASE_TOKEN (GHCR_PAT or fallback to GITHUB_TOKEN)
        run: |
          if [ -n "${{ secrets.GHCR_PAT }}" ]; then
            echo "RELEASE_TOKEN=${{ secrets.GHCR_PAT }}" >> $GITHUB_ENV
          else
            echo "RELEASE_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          fi

      - name: Create GitHub Release (softprops)
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: apk-${{ github.sha }}
          name: eventix-apk-${{ github.sha }}
          body: "Automated APK build for commit ${{ github.sha }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ env.RELEASE_TOKEN }}

      - name: Upload APK to Release (actions/upload-release-asset@v1)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_apk.outputs.apk_path }}
          asset_name: eventix-${{ github.sha }}.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ env.RELEASE_TOKEN }}
