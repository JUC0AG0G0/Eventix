name: CI/CD - Build, Publish & Deploy (Backend only)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: eventix-api
  # Le dossier racine où se trouve action-runner. On déploiera à côté.
  PROJECT_ROOT: "FilRouge403-Eventix"

jobs:
  # --------- JOB 1 : CI/CD - Build et publication Docker ----------
  build_and_publish:
    runs-on: [self-hosted, eventix, vps]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- BACKEND NODE (IMAGE DOCKER) ----
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build backend Docker image
        run: |
          docker build -f server/Dockerfile \
            -t $REGISTRY/${{ secrets.GHCR_USERNAME }}/$IMAGE_NAME:latest \
            -t $REGISTRY/${{ secrets.GHCR_USERNAME }}/$IMAGE_NAME:${{ github.sha }} \
            server

      - name: Push backend image to GHCR
        run: |
          docker push $REGISTRY/${{ secrets.GHCR_USERNAME }}/$IMAGE_NAME:latest
          docker push $REGISTRY/${{ secrets.GHCR_USERNAME }}/$IMAGE_NAME:${{ github.sha }}


  # --------- JOB 2 : Déploiement LOCAL sur le VPS ----------
  deploy:
    runs-on: [self-hosted, eventix, vps]
    needs: build_and_publish
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Nécessaire pour récupérer le docker-compose.yml et le init-mongo.js

      - name: Préparer les fichiers de configuration
        run: |
          # On se place dans le dossier racine du projet sur le serveur
          cd $HOME/${{ env.PROJECT_ROOT }}
        
          echo "==> Copie des fichiers de configuration"
          # 1. Copie du Docker Compose
          cp ${{ github.workspace }}/docker-compose.yml .
        
          # 2. Copie du script d'init Mongo (C'EST ICI LA MODIF)
          cp ${{ github.workspace }}/init-mongo.js .
        
          echo "✅ Fichiers copiés (compose + init-mongo)."

      - name: Générer le fichier .env dynamique
        run: |
          cd $HOME/${{ env.PROJECT_ROOT }}
          
          echo "==> Génération du fichier .env à partir des Secrets GitHub"
          
          # La commande cat <<EOF permet d'écrire plusieurs lignes dans le fichier
          cat <<EOF > .env
          # Environment
          NODE_ENV=${{ secrets.ENV_NODE_ENV }}

          # Server Configuration
          SERVER_PORT=${{ secrets.ENV_SERVER_PORT }}
          LOG_LEVEL=${{ secrets.ENV_LOG_LEVEL }}
          SWAGGER_ENABLED=${{ secrets.ENV_SWAGGER_ENABLED }}

          # Database Configuration
          DB_HOST=${{ secrets.ENV_DB_HOST }}
          MONGO_PORT=${{ secrets.ENV_MONGO_PORT }}
          MONGO_DB=${{ secrets.ENV_MONGO_DB }}
          MONGO_USER=${{ secrets.ENV_MONGO_USER }}
          MONGO_PASSWORD=${{ secrets.ENV_MONGO_PASSWORD }}

          # MongoDB Connection URL (Reconstruite explicitement pour éviter les erreurs d'interpolation)
          DATABASE_URL="${{ secrets.ENV_DB_HOST }}://${{ secrets.ENV_MONGO_USER }}:${{ secrets.ENV_MONGO_PASSWORD }}@${{ secrets.ENV_DB_HOST }}:${{ secrets.ENV_MONGO_PORT }}/${{ secrets.ENV_MONGO_DB }}?authSource=admin"

          # JWT Configuration
          JWT_SECRET=${{ secrets.ENV_JWT_SECRET }}
          JWT_EXPIRES_IN=${{ secrets.ENV_JWT_EXPIRES_IN }}

          # Project Name
          PROJECT_NAME=${{ secrets.ENV_PROJECT_NAME }}
          EOF
          
          echo "✅ Fichier .env généré avec succès."
          # Optionnel : Afficher le contenu (sauf les mots de passe) pour debug
          # cat .env | grep -v "PASSWORD\|SECRET"

      - name: Mise à jour et redémarrage des conteneurs
        run: |
          cd $HOME/${{ env.PROJECT_ROOT }}

          echo "==> Connexion au registre"
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

          echo "==> Téléchargement de la dernière image"
          docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/eventix-api:latest

          echo "==> Redémarrage des services Docker Compose"
          # On utilise --env-file .env pour être sûr qu'il charge celui qu'on vient de créer
          docker compose --env-file .env down
          docker compose --env-file .env up -d --remove-orphans

          echo "✅ Déploiement backend terminé."

  # --------- JOB 3 : Build Android APK (Sur le cloud Ubuntu) ----------
  build_apk:
    name: Build Android APK & Publish Release
    runs-on: ubuntu-latest
    needs: build_and_publish
    env:
      APP_DIR: mobile/Eventix
      GRADLE_WRAPPER: ./gradlew
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Optional Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Set up keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > ${{ github.workspace }}/eventix.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Set signing env variables
        run: |
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Build APK (release)
        working-directory: ${{ env.APP_DIR }}
        run: |
          chmod +x $GRADLE_WRAPPER
          ./gradlew assembleRelease --no-daemon

      - name: Find and Rename built APK
        id: prepare_artifact
        run: |
          set -e
          # Trouver le fichier original
          ORIGINAL_PATH=$(find ${{ env.APP_DIR }}/ -type f -iname "*release*.apk" | head -n 1 || true)
          
          if [ -z "$ORIGINAL_PATH" ]; then
            echo "ERROR: No release APK found." >&2
            exit 1
          fi

          # Définir le nouveau nom souhaité
          NEW_NAME="eventix-${{ github.sha }}.apk"
          NEW_PATH="$(dirname "$ORIGINAL_PATH")/$NEW_NAME"

          # Renommer le fichier
          mv "$ORIGINAL_PATH" "$NEW_PATH"

          echo "APK found and renamed to: $NEW_PATH"
          echo "apk_path=$NEW_PATH" >> $GITHUB_OUTPUT

      - name: Set RELEASE_TOKEN
        run: |
          if [ -n "${{ secrets.GHCR_PAT }}" ]; then
            echo "RELEASE_TOKEN=${{ secrets.GHCR_PAT }}" >> $GITHUB_ENV
          else
            echo "RELEASE_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          fi

      # Cette seule étape crée la Release ET upload le fichier
      - name: Create Release & Upload APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: apk-${{ github.sha }}
          name: eventix-apk-${{ github.sha }}
          draft: false
          prerelease: false
          files: ${{ steps.prepare_artifact.outputs.apk_path }}
        env:
          GITHUB_TOKEN: ${{ env.RELEASE_TOKEN }}